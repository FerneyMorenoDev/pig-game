<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>

<body>
  <main>
    <section class="add-players-name">
      <form>
        <h2 class="add-players-name--title">Add name of players</h2>
        <div class="form-group">
          <label>Player 1:</label>
          <input type="text" class="player-1-name">
        </div>
        <div class="form-group">
          <label>Player 2:</label>
          <input type="text" class="player-2-name">
        </div>
        <button class="btn btn--start-game">âœ… start game</button>
      </form>
    </section>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="./images/dice.png" alt="Playing dice" class="dice" />

  </main>

</html>
